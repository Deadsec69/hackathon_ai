<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat Interface</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--darker-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--dark-bg);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            max-width: 80%;
        }

        .user-message {
            background-color: var(--primary-color);
            margin-left: auto;
        }

        .bot-message {
            background-color: var(--secondary-color);
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: var(--dark-bg);
            color: var(--light-text);
            font-size: 1rem;
        }

        .chat-input input:focus {
            outline: 2px solid var(--primary-color);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <a href="/admin" class="button">Admin Dashboard</a>
        </div>

        <div class="chat-container">
            <h1>AI Agent Chat Interface</h1>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be populated by JavaScript -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Ask about system status, CPU/memory usage, or request fixes...">
                <button class="button" onclick="sendMessage()">Send</button>
            </div>
            <div class="action-buttons" id="actionButtons">
                <!-- Action buttons will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const actionButtons = document.getElementById('actionButtons');

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            try {
                // Send to backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Add bot response
                addMessage(data.response, 'bot');

                // Update action buttons
                if (data.actions && data.actions.length > 0) {
                    actionButtons.innerHTML = data.actions.map(action => `
                        <button class="button" onclick="executeAction('${action.endpoint}')">${action.name}</button>
                    `).join('');
                } else {
                    actionButtons.innerHTML = '';
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', 'bot');
            }
        }

        // Add message to chat
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Execute action
        async function executeAction(endpoint) {
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                addMessage(`Action executed: ${JSON.stringify(data)}`, 'bot');
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error executing the action.', 'bot');
            }
        }

        // Handle Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial message
        addMessage('Hello! I can help you monitor the system. You can ask about status, CPU/memory usage, or request to fix issues.', 'bot');
    </script>
</body>
</html>
